{% extends "base/base.html" %}
{% block content %}
    <div class="w-50 p-3 formcenter">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Exercise</legend>
                <h2>Are you sure you want to delete the exercise "{{ exercise_set.exercise.name }}"?</h2>
            </fieldset>

            <div class="form-group">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a class="btn btn-secondary" href="{% url 'workout_detail' workout.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
