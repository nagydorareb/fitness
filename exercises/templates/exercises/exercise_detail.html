<div class="modal" id="popup_{{exercise.id}}" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">{{ exercise.name }}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p class="float-left"><img src="{{ exercise.image.url }}" width="400"></p>
            <div class="p-3">
                <h6>Description:</h6>
                <p>{{ exercise.description }}</p>
            </div>
            <div class="p-3">
                <h6>Primary muscle group:</h6>
                <p>{{ exercise.get_focus_display }}</p>
            </div>
        </div>
      </div>
    </div>
</div>
