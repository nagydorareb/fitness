<div class="modal" id="popup_{{exercise.id}}" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">{{ exercise.name }}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="d-flex">
            <div class="mr-auto p-1"><img src="{{ exercise.image.url }}" width="300"></div>
            <div class="p-2 text-justify">
                  <h6>Description:</h6>
                  <p>{{ exercise.description }}</p>
                  <h6>Primary muscle group:</h6>
                  <p>{{ exercise.get_focus_display }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
