{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="pt-3 row d-flex justify-content-center">
    <div class="col-xl-6 col-md-12">
        <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-p user-profile">
                    <div class="card-block text-center text-white">
                        <div class="m-b-25"> <img src="{{ user.profile.image.url }}" class="rounded-circle account-img" width=100px alt="User-Profile-Image"> </div>
                        <h6>Username</h6>
                        <h6 class="card-subtitle mb-2 text-muted">{{ user.username }}</h6>
                        <h6>Email</h6>
                        <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="card-block">
                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Profile Information</h6>
                        <div class="text-left">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    {{ u_form|crispy }}
                                    {{ p_form|crispy }}
                                </fieldset>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
