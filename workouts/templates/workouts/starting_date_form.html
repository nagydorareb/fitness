{% load crispy_forms_tags %}
<div class="modal" id="popup_{{plan.id}}" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog w-25 modal-dialog-centered" role="document">
      <div class="modal-content p-3">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Set Starting Date</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Set date</button>
                </div>
            </form>
      </div>
    </div>
</div>
